<!DOCTYPE html>
<html>
<head>
    <title>Bank Churn Prediction</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            background: linear-gradient(to right, #1e3c72, #2a5298);
        }
        .card {
            border-radius: 15px;
        }
        .btn-custom {
            background-color: #2a5298;
            color: white;
        }
        .btn-custom:hover {
            background-color: #1e3c72;
        }
    </style>
</head>

<body>

<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <span class="navbar-brand mb-0 h1">
        <i class="fa-solid fa-building-columns"></i> Bank AI Churn System
    </span>
  </div>
</nav>

<div class="container mt-5">
    <div class="card shadow-lg p-4">
        <h2 class="text-center mb-4">Customer Churn Prediction</h2>

        <form method="POST" onsubmit="showLoader()">

            <div class="row">

                <div class="col-md-6">
                    <div class="mb-3">
                        <label class="form-label">Credit Score</label>
                        <input type="number" name="credit_score" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Country</label>
                        <select name="country" class="form-select" required>
                            <option value="France">France</option>
                            <option value="Germany">Germany</option>
                            <option value="Spain">Spain</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Gender</label>
                        <select name="gender" class="form-select" required>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Age</label>
                        <input type="number" name="age" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Tenure (years)</label>
                        <input type="number" name="tenure" class="form-control" required>
                    </div>
                </div>

                <div class="col-md-6">

                    <div class="mb-3">
                        <label class="form-label">Balance</label>
                        <input type="number" step="any" name="balance" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Number of Products</label>
                        <input type="number" name="products_number" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Has Credit Card</label>
                        <select name="credit_card" class="form-select">
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Active Member</label>
                        <select name="active_member" class="form-select">
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Estimated Salary</label>
                        <input type="number" step="any" name="estimated_salary" class="form-control" required>
                    </div>

                </div>

            </div>

            <div class="text-center mt-3">
                <button type="submit" class="btn btn-custom px-5">
                    <i class="fa-solid fa-chart-line"></i> Predict
                </button>
            </div>

        </form>

        <div class="text-center mt-3" id="loader" style="display:none;">
            <div class="spinner-border text-primary"></div>
            <p>Analyzing...</p>
        </div>

        {% if prediction %}
        <div class="alert {% if 'Not' in prediction %}alert-success{% else %}alert-danger{% endif %} mt-4 text-center">
            <h4>{{ prediction }}</h4>
            <p>Churn Probability: <strong>{{ probability }}%</strong></p>
            <span class="badge 
                {% if risk_level == 'Low' %}bg-success
                {% elif risk_level == 'Medium' %}bg-warning
                {% else %}bg-danger{% endif %}">
                Risk Level: {{ risk_level }}
            </span>
        </div>
        {% endif %}

    </div>
</div>

<footer class="text-center mt-4 text-white">
    Â© 2026 Bank Churn ML Project
</footer>

<script>
function showLoader() {
    document.getElementById("loader").style.display = "block";
}
</script>

</body>
</html>
